[tool.mypy]
# Strict mode configuration for Bluetooth SIG Python library
python_version = "3.9"
strict = true

# Additional strict checks
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

# Allow some flexibility for certain patterns
allow_redefinition = true
check_untyped_defs = true

# Module-specific overrides
[[tool.mypy.overrides]]
module = "tests.*"
# Allow some flexibility in tests
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "bluetooth_sig.*.yaml_cross_reference"
# External module - ignore if not available
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pydantic.*"
# Optional dependency
ignore_missing_imports = true