name: Lint and Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: 'Format Check'
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout Code'
      uses: actions/checkout@v5
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 'Set up Python 3.12'
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: 'Install Dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: 'Install Shellcheck'
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: 'Make Scripts Executable'
      run: chmod +x scripts/format.sh scripts/lint.sh

    - name: 'Check Code Formatting'
      run: ./scripts/format.sh --check

  lint:
    name: 'Lint Check'
    runs-on: ubuntu-latest
    needs: format

    steps:
    - name: 'Checkout Code'
      uses: actions/checkout@v5
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 'Set up Python 3.12'
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: 'Install Dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: 'Install Shellcheck'
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: 'Make Scripts Executable'
      run: chmod +x scripts/format.sh scripts/lint.sh

    - name: 'Run Linting Checks'
      run: ./scripts/lint.sh --all

  quality-check:
    name: 'Complete Quality Check'
    runs-on: ubuntu-latest
    needs: [format, lint]
    if: always()

    steps:
    - name: 'Checkout Code'
      uses: actions/checkout@v5
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 'Set up Python 3.12'
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: 'Install Dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: 'Install Shellcheck'
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: 'Make Scripts Executable'
      run: chmod +x scripts/format.sh scripts/lint.sh

    - name: 'Run Complete Quality Check'
      run: |
        echo "## Complete Quality Check" >> $GITHUB_STEP_SUMMARY
        echo "Running both formatting and linting validation..." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        ./scripts/format.sh --check
        ./scripts/lint.sh --all

    - name: 'Summary'
      if: always()
      run: |
        echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Format | ${{ needs.format.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Lint | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Overall | ${{ needs.format.result == 'success' && needs.lint.result == 'success' && '✅ All Passed' || '❌ Some Failed' }} |" >> $GITHUB_STEP_SUMMARY