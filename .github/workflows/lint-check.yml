name: Lint and Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check formatting
      run: |
        chmod +x scripts/format.sh
        ./scripts/format.sh --check

  lint:
    runs-on: ubuntu-latest
    needs: format

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Verify environment setup
      run: |
        python -c "import flake8; print(f'flake8 version: {flake8.__version__}')"
        python -c "import black; print(f'black version: {black.__version__}')"
        python -c "import isort; print(f'isort version: {isort.__version__}')"
        python -c "import ble_gatt_device; print('Package installed successfully')"

    - name: Run flake8
      run: |
        python -m flake8 src/ tests/ --count --statistics

    - name: Check black formatting
      run: |
        python -m black --check --diff src/ tests/

    - name: Check isort import sorting
      run: |
        python -m isort --check-only --diff src/ tests/

    - name: Run pylint
      run: |
        python -m pylint src/ble_gatt_device/ --exit-zero --score y