name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify distributions
        run: |
          ls -lh dist/
          pip install twine
          twine check dist/*

      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  validate:
    name: Validate packages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        artifact: [wheel, sdist]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Install package (${{ matrix.artifact }}) with test extras
        run: |
          if [ "${{ matrix.artifact }}" = "wheel" ]; then
            pip install "$(ls dist/*.whl)[test-core]"
          else
            pip install "$(ls dist/*.tar.gz)[test-core]"
          fi

      - name: Verify package metadata
        run: |
          python -c "
          import bluetooth_sig
          v = getattr(bluetooth_sig, '__version__', None)
          print(f'Version: {v}')
          assert v, 'Missing __version__'
          "

      - name: Run packaging smoke tests against installed ${{ matrix.artifact }}
        run: |
          python -m pytest tests/gatt/ \
            --override-ini="pythonpath=" \
            -m packaging \
            -v

  publish-pypi:
    name: Publish to PyPI
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            dist/*
