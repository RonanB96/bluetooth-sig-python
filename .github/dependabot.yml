# Dependabot configuration for BLE GATT Device Framework
# This file configures automatic dependency updates for Python packages and GitHub Actions
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies - automatically reads from pyproject.toml
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "RonanB96"
    assignees:
      - "RonanB96"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # GitHub Actions - automatically tracks all actions in workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    reviewers:
      - "RonanB96"
    assignees:
      - "RonanB96"
    commit-message:
      prefix: "ci"
      include: "scope"